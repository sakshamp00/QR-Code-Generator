<body class="h-screen bg-gray-300">

  <header class="bg-gray-800 text-white p-10">
    <h1 class="m-auto text-3xl text-center">
      QR Code Generator
    </h1>
  </header>

  <main>
    <!--This contains the bottom of the page-->
    <div class="flex ml-[25%] mr-[25%] mt-[1%] drop-shadow-xl bg-white rounded-lg">

      <!--This contains the options side-->
      <div class="flex flex-col w-[45%] rounded-lg mr-[5%]">
        <!--This is the textbox-->
        <label for="input" class="text-center p-5 mt-5 text-xl">Enter text to generate QR Code </label>
        <input id="input" type="text"
          class="w-[70%] mr-auto ml-auto h-[4%] p-4 rounded-lg border-2 border-black placeholder-gray-500">
        <!--This is the size slider-->
        <label for="sizeSlider" class="p-5 text-center text-xl">QR Code Size</label>
        <input type="range" id="sizeSlider" min="100" max="450" value="200" class="w-[70%] ml-auto mr-auto" />

        <!-- Color Picker -->
        <label for="colorPicker" class="text-xl text-center p-5">QR Code Color</label>
        <input type="color" id="colorPicker" value="#000000" class="w-[70%] mr-auto ml-auto">

        <!-- Background Color Picker -->
        <label for="bgColorPicker" class="text-xl text-center p-5">Background Color</label>
        <input type="color" id="bgColorPicker" value="#ffffff" class="w-[70%] mr-auto ml-auto mb-10">

        <a id='qrdl' hidden>Download</a>
      </div>

      <!--This contains the QRCODE side-->
      <div id="qrCode" class="mt-10 mb-auto ml-auto mr-auto justify-center pb-10 pr-10">
      </div>
    </div>
  </main>
</body>

</html>
